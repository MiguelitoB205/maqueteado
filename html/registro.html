<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Regístrese</h1>
    <form>
        <input type="text" name="name" id="name" placeholder="Escriba su nombre"><br>
        <input type="text" name="email" id="email" placeholder="Esciba su correo"><br>
        <input type="password" name="password" id="password" placeholder="Escriba su contraseña"><br>
        <input type="button" value="Enviar">
    </form>
</body>
</html>
